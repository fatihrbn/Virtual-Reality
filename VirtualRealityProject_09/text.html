<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-set-component@3.0.3/dist/aframe-animation-set-component.min.js"></script>

    <title>Text VR</title>
  </head>
  <body>
    <a-scene>
      <!-- camera -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <!--  -->
      <a-entity
        position="0 1.8 -1"
        scale="0.5 0.5 1"
        text="value: \nMata Kuliah\nMixed Reality Universitas Riau 2024; color: #212121; align: center; wrapCount: 20; width: 1; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/adamina/Adamina-Regular.json"
        geometry="primitive: plane; width: auto; height: auto"
        material="color: #FFFFFF; shader: flat; visible: false"
        event-set__enter="_event: mouseenter; text.color: #FF0000"
        event-set__leave="_event: mouseleave; text.color: #212121"
      ></a-entity>
    </a-scene>
  </body>
</html>
