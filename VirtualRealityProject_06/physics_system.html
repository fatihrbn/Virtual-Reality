<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="js/progressive-controls.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <title>physics system</title>
  </head>
  <body>
    <a-scene physics="gravity: -9.8; restitution: 0.7">
      <a-assets>
        <img src="floor.jpg" id="ground" />
      </a-assets>

      <a-entity progressive-controls position="0 0 5"></a-entity>

      <a-plane
        src="#ground"
        scale="50 50 1"
        repeat="5 5 1"
        rotation="-90 0 0"
        static-body
      ></a-plane>

      <a-box color="#AA0000" position="-3.5 0.5 -4">
        <a-box
          color="#AA0000"
          opacity="0.2"
          scale="2 3 1.5"
          position="0 1 0"
          static-body
        ></a-box>
      </a-box>

      <a-sphere
        color="#00AA00"
        radius="0.5"
        position="-1 4 -4"
        grabbable
        dynamic-body="linearDamping: 0.05; mass: 1"
      ></a-sphere>

      <a-sphere
        color="#FFAA00"
        radius="0.5"
        position="1 4 -4"
        grabbable
        dynamic-body="linearDamping: 0.5; angularDamping: 0.3; mass: 10"
      ></a-sphere>

      <a-box
        color="#00AAFF"
        position="3.5 2 -4"
        static-body="shape: sphere; sphereRadius: 1"
        event-set__color="_event: collide; material.color: #AA0000"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
      ></a-box>
    </a-scene>
  </body>
</html>
