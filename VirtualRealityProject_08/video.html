<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Video</title>
    <script>
      AFRAME.registerComponent("play-pause", {
        init: function () {
          var myVideo = document.querySelector("#myvideo");
          var videoControls = document.querySelector("#video-controls");
          this.el.addEventListener("click", function () {
            if (myVideo.paused) {
              myVideo.play();
              videoControls.setAttribute("src", "#pause");
            } else {
              myVideo.pause();
              videoControls.setAttribute("src", "#play");
            }
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="assets/play-button.png" alt="" id="play" />
        <img src="assets/stop-button.png" alt="" id="pause" />
        <video
          src="assets/video-360.mp4"
          id="myvideo360"
          autoplay
          loop="true"
        ></video>
      </a-assets>

      <!-- camera -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <!-- video 360 -->
      <a-videosphere src="#myvideo360" rotation="0 -80 0"></a-videosphere>

      <a-image
        id="video-controls"
        src="#play"
        position="0 1 -2"
        scale="0.2 0.2 1"
        play-pause
      ></a-image>

      <!-- video -->
      <!-- <a-video src="#myvideo" width="8" height="4.5" position="0 3 -9"> -->
      <!-- play button and pause button -->
      <!-- <a-image
          id="video-controls"
          src="#play"
          position="0 -3 0"
          scale="0.5 0.5 1"
          play-pause
        ></a-image> -->
      <!-- </a-video> -->
    </a-scene>
  </body>
</html>
