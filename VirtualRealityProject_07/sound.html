<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Sound</title>

    <script>
      AFRAME.registerComponent("play", {
        inti: function () {
          var myEl = document.querySelector("#yellow");
          this.el.addEventListener("click", function () {
            myEl.components.sound.playSound();
          });
        },
      });
      AFRAME.registerComponent("stop", {
        inti: function () {
          var myEl = document.querySelector("#yellow");
          this.el.addEventListener("click", function () {
            myEl.components.sound.stopSound();
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="img/floor.jpg" alt="" id="ground" />
        <img src="img/panorama.jpg" alt="" id="panorama" />
        <audio src="sound/mystical-music.mp3" id="audio-ambience"></audio>
        <audio src="sound/see-you-later-203103.mp3" id="audio-song"></audio>
      </a-assets>

      <a-entity position="0 0 7">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <a-plane
        src="#ground"
        scale="40 40 1"
        repeat="2 2"
        rotation="-90 0 0 "
      ></a-plane>

      <a-cylinder
        color="#0088FF"
        height="5"
        position="-2 2.5 0"
        sound="src: #audio-ambience; on: click; volume: 1; refDistance: 4; rolloffFactor: 4"
        ><a-entity
          sound="src: #audio-ambience; autoplay: false"
          position="1 1 0"
        ></a-entity
      ></a-cylinder>

      <a-box
        id="yellow"
        color="#FFAA00"
        position="1.5 0.5 0.5"
        sound="src: #audio-song"
      >
        <a-sphere
          color="#00AA00"
          radius="0.25"
          position="-0.5 1 0"
          play
        ></a-sphere>
        <a-sphere
          color="#AA0000"
          radius="0.25"
          position="0.5 1 0"
          stop
        ></a-sphere>
      </a-box>

      <a-box id="yellow" color="#FFAA00" position="1.5 0.5 0.5"></a-box>
    </a-scene>
  </body>
</html>
