<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Ground</title>
  </head>
  <body>
    <a-scene>
      <!-- Asset -->
      <a-assets> <img id="floor" src="assets\textures\floor.jpg" /> </a-assets>

      <!-- Floor -->
      <a-plane
        src="#floor"
        shader="flat"
        rotation="-90 0 0"
        scale="5 5 1"
      ></a-plane>

      <!-- Camera -->
      <a-entity position="0 0 8">
        <a-camera></a-camera>
      </a-entity>

      <!-- Box -->
      <a-box
        color="#AA0000"
        position="0 1 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 500; easing: linear;"
      >
        <a-box
          color="#00AA00"
          position="2 0 0"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 500; easing: linear;"
        ></a-box>
      </a-box>

      <!-- Translation box -->
      <a-box
        color="#FFAA00"
        position="0 1 0"
        animation="property: position; from: -2 0.5 -2; to: -2 0.5 2; loop: true; dir: alternate; dur: 3000; easing: easeInOutCubic"
      ></a-box>

      <!-- Scalling box -->
      <a-box
        color="#FFAAFF"
        position="2 0.5 0"
        animation="property: scale; to: 0.2 1 5; loop: true; dir: alternate; dur: 3000; easing: easeInOutElastic"
      ></a-box>

      <!-- Animation ball's color -->
      <a-sphere
        color="#0000AA"
        radius="0.5"
        position="0 2.25 0"
        animation="property: material.color; from: #00AAFF; to: #0000AA; loop: true; dir: alternate; dur: 1500"
      ></a-sphere>

      <!-- Animation opacity -->
      <a-cone
        color="#484848"
        position="0 0.5 0"
        animation="property: opacity; from: 1; to: 0; loop: true; dir: alternate; dur: 1500"
      ></a-cone>
    </a-scene>
  </body>
</html>
